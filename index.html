<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="/assets/blur-2.png" alt="" id="blur-2">
  <header id="navigation">
    <img src="/assets/logo-desktop.svg" alt="logo-desktop">
    <ul>
      <li>Home</li>
      <li>Menu</li>
      <li>Recompensas</li>
      <li>Gift Cards</li>
      <li>Lojas</li>
    </ul>
    <button>PEGAR MEU CAFÉ</button>
  </header>
  <div id="title">
    <h1 id="first-title">Great Coffee</h1>
    <h1 id="subtitle">&ltGreat Code/&gt</h1>
  </div>
  <img src="/assets/blur-1.png" alt="blur-1" id="blur-1">
  <div id="main-image">
    <img src="/assets/rocket-coffee.png" alt="rocket-coffee" id="main-img">
  </div>

  <div id="navbar_mobile">
    <div id="header-mobile">
      <img src="/assets/logo-mobile.svg" alt="logo-mobile">
      <img src="/assets/menu-buguer-open.svg" alt="menu-buguer-open">
    </div>
  </div>
  <div id="titulo-mobile">
    <p>O café que fará seu código decolar para o próximo nível.</p>
  </div>
  <div id="button-mobile">
    <button>PEGAR MEU CAFÉ</button>
  </div>
  <div id="title-mobile">
    <h1 id="first-title-mobile">Great Coffee</h1>
    <h1 id="subtitle-mobile">&ltGreat Code/&gt</h1>
  </div>
    <img src="/assets/rocket-coffee.png" alt="rocket-coffee" id="coffee-mobile">
    <img src="/assets/blur-mobile.png" alt="blur-mobile" id="blur-mobile">
</body>
</html>
